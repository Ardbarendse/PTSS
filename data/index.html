<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pump Test Values</title>
    <style>
        .container {

            justify-content: space-around;
            margin-top: 50px;
        }
        .box {
            width: 250px;
            height: 150px;
            border: 2px solid black;
            text-align: center;
            line-height: 150px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Pump Test Values</h1>
    <div class="container">
        <div class="box">
            <!-- <div class="title">NP Pressure</div> -->
            <div class="value" id="NPPressure">Loading...</div>
        </div>
        <div class="box">
            <!-- <div class="title">NP Flow</div> -->
            <div class="value" id="NPFlow">Loading...</div>
        </div>
        <div class="box">
            <!-- <div class="title">HP Pressure</div> -->
            <div class="value" id="HPPressure">Loading...</div>
        </div>
        <div class="box">
            <!-- <div class="title">HP Flow</div> -->
            <div class="value" id="HPFlow">Loading...</div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
